<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Bootstrap demo</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
		integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"
		integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa"
		crossorigin="anonymous"></script>
		<style>
			*{
				margin:0px;
			}
		
		</style>
			
</head>

<body class="bg-primary bg-opacity-25 ">
	<div class="container-fluid ">
		<div class="d-flex flex-column m-2">
			<div class="p-2 m-3 rounded-3" style="background-color: white;"><h4 clss="fw-bold">Report</h4></div><!--row1 -->

			<div class="p-2  m-3  rounded-3 bg-body">
				<form th:action="@{/search}" method="post" th:Object="${search}" >
	<p th:text="${planNames}"></p>
				<div class="d-flex flex-row  justify-content-between align-items-center rounded-3 p-4 w-100 container-fluid">
					
					
					<div class="p-2 ">
						<div><label class="text-secondary">Plan Name</label></div>
						<div class="mt-1">
							<select class="form-select"  th:field="*{planName}">
								 <option value="" selected>select option</option>
   								 <option th:each="names:${planNames}" th:value="${names}" th:text="${names}">
										
									</option>
								
							</select>
						</div>

					</div>
					
					<div class="p-2">

						<div>
							<label class="text-secondary">Plan Status</label>
						</div>
						<div class="mt-1">
							<select class="form-select" aria-label="Default select example" th:field="*{planStatus}" >
								<option selected value="">-plan status-</option>
	 <option th:each="option : ${planStatus}" th:value="${option}" th:text="${option}">
										
									</option>								
							</select>
						</div>

					</div>
					
					<div class="p-2 ">
						<div><label class="text-secondary">Gender</label></div>
						<div class="mt-1">
							<select class="form-select" aria-label="Default select example" th:field="*{gender}">
								<option selected value="">-gender-</option>
								<option value="male">Male</option>
								<option value="female">Female</option>
							</select>
						</div>
					</div>
					
					<div class="p-2">
						<div>
							<label class="text-secondary">Start Date</label>
						</div>
						<div class="mt-1">
							<input class="form-control" type="date" th:field="*{startDate}">
						</div>


					</div>
					
					<div class="p-2">

						<div>
							<label class="text-secondary">End Date</label>
						</div>

						<div class="mt-1">

							<input class="form-control" type="date" th:field="*{endDate}">
						</div>
					</div>
					
					<div class="mt-4  d-flex  align-items-end ">
						<input class="btn btn-primary  rounded-3 " type="submit" value="Search" size="20">
					</div>
				

					
				</div>
				</form>

				<div class="d-flex flex-column w-100 ms-2 mt-1">
					<div class="d-flex flex-rows justify-content-between mb-2">
						<div class="ps-4 pt-1 pe-4 pb-1">
							<span class="text-secondary"> show</span> &nbsp; <span th:if="${data.empty}">0</span> <span th:if="${!data.empty}"><span th:text="${data.size}"></span> &nbsp; <span
								class="text-secondary">entries</span>
						</div>
						<div class=" w-25 ">
							<span class="text-secondary"> Search:</span>
						</div>

					</div>
					<div class="ps-4 pe-4 " th:if="${!data.empty}">

						<table class="table table-striped table-bordered text-center overflow-scrollable h-100">
							<thead >
								<tr>
								<th class="text-secondary">S.NO</th>
								<th class="text-secondary">Name</th>
								<th class="text-secondary">Plan</th>
								<th class="text-secondary">Status</th>
								<th class="text-secondary"> Gender</th>
								<th class="text-secondary"> Mobile</th>

								<th class="text-secondary"> SSN</th>
								</tr>
							</thead>
							<tbody>
								
								<tr th:each="x:${data}">
									<td th:text="${x.id}" ></td>
									<td th:text="${x.name}"></td>
									<td th:text="${x.plansName}"></td>
									<td th:text="${x.planStatus}"></td>
									<td th:text="${x.gender}"></td>
									<td th:text="${x.mobile}"></td>

									<td th:text="${x.ssn}"></td>


								</tr>

							</tbody>

						</table>
					</div>
					<div th:if="${data.empty}">
						<p>Search Records</p>
					</div>
				</div>
				<div class="d-flex justify-content-start align-items-center   ps-4 pe-4 m-2">
					<p class="text-secondary m-0 ">Showing 1 0f 2 Entries</p>

				</div>
				<div class="d-flex justify-content-end align-items-center  m-2 ps-2 pe-2">
					<nav aria-label="..." class="m-0">
						<ul class="pagination">
							<li class="page-item disabled">
								<a class="page-link">Previous</a>
							</li>
							<li class="page-item"><a class="page-link" href="#">1</a></li>
							<li class="page-item " aria-current="page">
								<a class="page-link" href="#">2</a>
							</li>
							<li class="page-item"><a class="page-link" href="#">3</a></li>
							<li class="page-item">
								<a class="page-link" href="#">Next</a>
							</li>
						</ul>
					</nav>
				</div>
				<div class="ps-2 pe-2 m-1 ">
					<div style="background-color: white; "
						class="rounded-3  d-flex justify-content-center align-items-center">
						<button class="btn btn-primary w-20"><a href="/excel" class="text-white text-decoration-none">Download Excel</a></button>&nbsp;&nbsp;&nbsp; <button
							class="btn btn-primary"><a href="/pdf" class="text-white text-decoration-none">Download Pdf</a></button>

					</div>
				</div>
			</div><!--row2 -->
			<!--<div class="p-2 m-3 ">
				<div style="background-color: white; "
					class="rounded-3 p-4 d-flex justify-content-center align-items-center">
					<button class="btn btn-primary w-20">Excel</button>&nbsp;&nbsp;&nbsp; <button
						class="btn btn-primary">Pdf</button>

				</div>
			</div>row3 -->
		</div><!--column -->

	</div> <!-- container-fluid -->

</body>

</html>
